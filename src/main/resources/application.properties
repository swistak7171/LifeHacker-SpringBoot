server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://${LIFEHACKER_DATABASE_HOST}:${LIFEHACKER_DATABASE_PORT}/${LIFEHACKER_DATABASE_NAME}
spring.datasource.username=${LIFEHACKER_DATABASE_USERNAME}
spring.datasource.password=${LIFEHACKER_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=update

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace